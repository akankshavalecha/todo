<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>
	        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" href="css/toaster.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/angular-dragdrop.min.js" type="text/javascript"></script>
	<script src="js/toaster.js" type="text/javascript"></script>

	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/dragdrop.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		body{
			font-family: "Lato",sans-serif;
			margin: 0;
			padding: 0 20px;
		}	
		.page-header{margin-bottom: 0 !important;}
		.main-section{
			height: 800px;
		}
		.row .cols{
			padding: 30px;

		}
		.font24{font-size: 24px;}
		.bg-muted{
			background-color: #f5f5f5;
			min-height: 550px;
			height: 100%;
			border: 2px solid #ddd;
		}
			.list-group-item {
				border: none;
				padding: 15px !important;
				border-radius: 50% !important;
				display: table-cell;
				cursor: pointer;
			}
			.list-group-item-primary, .bgblue{
				background-color: #3FA2F7;
				color: white;
			}.list-group-item-success, .bggreen{
				background-color: #00BB63;
				color: white;
			}.list-group-item-danger, .bgred{
				background-color: #E7363B;
				color: white;
			}.list-group-item-info, .bgteal{
				background-color: #31708f;
				color: white;
			}
			.list-group-item-orange, .bgorange{
				background-color: #F47E00;
				color: white;
			}.list-group-item-yellow, .bgyellow{
				background-color: #FEA000;
				color: white;
			}.list-group-item-gray, .bggray{
				background-color: #222;
				color: white;
			}.list-group-item-white, .bgwhite{
				background-color: #fff;
				color: #1A74BC;
				border: 1px solid #ddd;
			}
			.bgwhite{color: #1A74BC;background-color: #fff;}
			.colortabs{
				margin: 5px;
			}
			span.remove{cursor: pointer;}
			.drag-list{min-height: 85px;}
			.drop-list{min-height: 550px;height: 100%;}
		</style>
	</head>
	<body ng-app="todo">
		<header class="page-header text-center">
			<h1 class="text-primary"> <small class="glyphicon glyphicon-pencil"></small> My To-Do App <small class="glyphicon glyphicon-pencil"></small></h1>
		</header>
		<section class="main-section" ng-controller="todoController">
			<div class="row">
				<div class="col-xs-12 col-md-8 cols">
					<div class="row">
						<div class="col-md-2">
							<span class="font24 text-primary">To-do</span>
						</div>
						<div class="col-md-10">
							<div class="input-group">
								<input type="text" name="task" value="" placeholder="Add a task to do" class="form-control {{ inputcolor }}" ng-model="task" my-enter="addTodo(task)">
								<span class="input-group-btn">
									<button class="btn btn-default text-primary" type="button" ng-click="addTodo(task)"><i class="glyphicon glyphicon-plus"></i></button>
								</span>
							</div>
							<div class="colortabs">
								<ul class="list-group">
									<li class="list-group-item list-group-item-primary" title="Blue" ng-click="inputcolor = 'bgblue'"></li>
									<li class="list-group-item list-group-item-success" title="Green" ng-click="inputcolor = 'bggreen'"></li>
									<li class="list-group-item list-group-item-info" title="Teal" ng-click="inputcolor = 'bgteal'"></li>
									<li class="list-group-item list-group-item-orange" title="Orange" ng-click="inputcolor = 'bgorange'"></li>
									<li class="list-group-item list-group-item-danger" title="Red" ng-click="inputcolor = 'bgred'"></li>
									<li class="list-group-item list-group-item-gray" title="Gray" ng-click="inputcolor = 'bggray'" ></li>
									<li class="list-group-item list-group-item-white" title="White" ng-click="inputcolor = 'bgwhite'"></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="row ">
						<div id="TodoList" class="drag-list col-md-6 col-xs-12 btn-droppable" ng-repeat="todo in todoList track by $index" data-drop="true" ng-model='todoList' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=todoList])'}"  jqyoui-droppable="{index: {{$index}}, onDrop:'notify'}" ng-hide="!todo.text">
							<div class="panel {{ todo.card }} btn-draggable " data-drag="{{todo.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="todoList" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}">
								<div class="panel-body">
									<span class="remove pull-right" ng-click="removeTodo(todoList, todo)"><i class="glyphicon glyphicon-remove"></i></span>
									<span>{{ todo.text }}</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-4 bg-muted cols">
				<div class="font24 text-success">Done</div> 

                <div class="row drop-list" data-drop="true" id="DoneList" ng-model='doneList' data-jqyoui-options="optionsdoneList" jqyoui-droppable="{multiple:true,onDrop:'notify'}" >
						<div class="col-md-12 col-xs-12 btn-draggable drop-card" ng-repeat="todo in doneList" ng-show="todo.text" data-drag="{{todo.drag}}" data-jqyoui-options="{revert: 'invalid'}"  ng-model="doneList" jqyoui-draggable="{index: {{$index}},animate:true}" data-add-a-space-between>
							<div class="panel {{ todo.card }} ">
								<div class="panel-body">
									<span class="remove pull-right" ng-click="removeTodo(doneList, todo)"><i class="glyphicon glyphicon-remove"></i></span>
									<span>{{ todo.text }}</span>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</section>
		      <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

	</body>
	</html>
